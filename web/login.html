<!doctype html>
<html>
 <head>
  <title>Đăng kí</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i|Noto+Sans:400,400i,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <style>
    a.forgot:hover{
        color:red;
    }
    a.forgot{
      padding: 10px;
    }
    a.register:hover{
        color:red;
    }
    a.formore:hover{
        color:red;
    }
    a.formore{
      padding: 10px;
    }

</style>
 </head>
 <body>
  <div class="to">
   <div class="form" style="background-color: white;">
    <h2>Đăng Nhập</h2>
    <form id="loginForm">
        <input type="text" id="userid" name="userid" placeholder="Số Điện Thoại">
        <input type="password" id="password" name="password" placeholder="Mật Khẩu"> 
        <button type="submit"> Đăng Nhập </button>
    </form>
    <a href="" class="forgot" onclick="forgot();">Quên Mật Khẩu?</a>
    <a href="register.html" class="register">Đăng ký tài khoản</a>
    <a href="formore.html" class="formore">Tìm hiểu thêm về chúng tôi?</a>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            var username = document.getElementById("userid").value;
            var password = document.getElementById("password").value;
            
            // Simple demo: Check if username is not empty and password is not empty
            if (username == "admin" && password == "1") {
                // Redirect to main page
                window.location.href = "main.html";
            } else if (username == "" && password == "") {
                alert("Vui lòng điền số điện thoại và mật khẩu.");
            } else{
               alert("Nhập sai tài khoản hoặc mật khẩu vui lòng nhập lại");
            }
            });

        function forgot(){
            alert("bạn đã chuyển đến form lấy lại mật khẩu") }
    </script>
   </div>    
  </div>
 </body>
</html>
